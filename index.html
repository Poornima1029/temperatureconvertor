<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="container-left">
            <h1>Temperature Converter</h1>
            <div class="form-group">
                <label for="tempInput">Enter Temperature:</label>
                <input type="number" id="tempInput" placeholder="Enter temperature">
            </div>
            <div class="form-group">
                <label for="unitSelect">Select Unit:</label>
                <select id="unitSelect">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <button onclick="convertTemperature()">Convert</button>
            <div class="output">
                <p id="convertedValue">Converted value will appear here</p>
            </div>
        </div>
        <div class="container-right">
            <img src="bg.jpg" alt="Temperature Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
